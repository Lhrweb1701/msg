<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/zhuce/register.css"/>
	</head>
	<body>
		<header class="header"></header>
		<div class="registerBox">
			<div class="zhucekuang">
				<h2>电魂通行证注册</h2>
				<ul>
					<li>
						普通注册
					</li>
					<li style="background:#ededed;color:#5b5b5b;">
						手机注册
					</li>
				</ul>
				<div class="inputdiv">
					<input type="text" placeholder="请输入用户名" id="uname"/>
					<p></p>				
				</div>
				<div class="inputdiv">
					<div class="checkimg">
					<input type="text" placeholder="请输入验证码" />
					<img src="" alt="" />
					</div>
					
					<p></p>
				</div>
				<div class="inputdiv">
					<input type="password" placeholder="请输入密码" id="upwd"/>
					<p></p>
				</div>
				<div class="inputdiv">
					<input type="password" placeholder="重复输入密码" id="cupwd"/>
					<p></p>
				</div>
				<div class="inputdiv">
					<input type="text" placeholder="请推广员填写（选填）"/>
					<div>
						<input type="checkbox" id="checkbox" /><span>我已阅读并同意 </span><a href="">《电魂游戏用户协议》</a>
					</div>
				</div>
				<br>
				<input type="button" value="免费注册通行证" id="register"/>
				<p><a href="login.html">已有电魂通行证？</a></p>
			</div>
		</div>
		<footer class="footer"></footer>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
